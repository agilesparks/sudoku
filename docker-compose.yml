    ports: 
        - "${APP_SERVER_PORT}:${APP_SERVER_PORT}"

#setup frontend

  frontend:
    build: ./frontend
    ports: 
        - "${REACT_APP_PORT}:${REACT_APP_PORT}"
    environment:
        - REACT_APP_BACKEND_PORT=3001 
